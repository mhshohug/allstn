<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Stenter Report</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f172a;
  color:white;
}

/* ===== FIXED TITLE ===== */
#titleBar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  background:#065f46;
  padding:14px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
  z-index:1000;
}

/* ===== FIXED COMMAND BAR ===== */
#topBar{
  position:fixed;
  top:50px;
  left:0;
  width:100%;
  background:#111827;
  padding:8px;
  overflow-x:auto;
  white-space:nowrap;
  z-index:999;
}

.cmd{
  display:inline-block;
  background:#1f2937;
  padding:8px 12px;
  margin:4px;
  border-radius:8px;
  font-size:13px;
  cursor:pointer;
}

.cmd:hover{
  background:#374151;
}

/* ===== CHAT AREA ===== */
#chat{
  margin-top:110px;
  margin-bottom:70px;
  padding:15px;
  height:calc(100vh - 180px);
  overflow-y:auto;
}

.message{
  max-width:85%;
  padding:12px;
  margin-bottom:10px;
  border-radius:12px;
  line-height:1.6;
  word-wrap:break-word;
  font-size:14px;
}

.user{
  background:#22c55e;
  margin-left:auto;
}

.bot{
  background:#1e293b;
}

/* ===== INPUT ===== */
#inputBox{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  display:flex;
  padding:10px;
  background:#111827;
}

#text{
  flex:1;
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:15px;
}

#send{
  margin-left:8px;
  padding:12px 16px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  color:white;
  font-size:15px;
}
</style>
</head>

<body>

<!-- ===== TITLE ===== -->
<div id="titleBar">
  üìä All Stenter Report
</div>

<!-- ===== COMMANDS ===== -->
<div id="topBar">
  <span class="cmd" onclick="quick('totall')">Totall</span>
  <span class="cmd" onclick="quick('totall stn')">Totall STN</span>
  <span class="cmd" onclick="quick('stn 1')">Stn 1</span>
  <span class="cmd" onclick="quick('stn 2')">Stn 2</span>
  <span class="cmd" onclick="quick('stn 3')">Stn 3</span>
  <span class="cmd" onclick="quick('stn 4')">Stn 4</span>
  <span class="cmd" onclick="quick('stn 5')">Stn 5</span>
  <span class="cmd" onclick="quick('dry')">Dry</span>
  <span class="cmd" onclick="quick('boro finish')">Boro Finish</span>
  <span class="cmd" onclick="quick('soto finish')">Soto Finish</span>
  <span class="cmd" onclick="quick('digital coating')">Digital Coating</span>
  <span class="cmd" onclick="quick('1 feb')">1 Feb</span>
  <span class="cmd" onclick="quick('1 feb stn 1')">1 Feb Stn 1</span>
  <span class="cmd" onclick="quick('1 feb dry')">1 Feb Dry</span>
</div>

<!-- ===== CHAT ===== -->
<div id="chat"></div>

<!-- ===== INPUT ===== -->
<div id="inputBox">
  <input id="text" placeholder="Type Date / STN / Process..." />
  <button id="send">Send</button>
</div>

<script>
const chat = document.getElementById("chat");
const text = document.getElementById("text");
const send = document.getElementById("send");

function addMessage(content, type){
  const div = document.createElement("div");
  div.className = "message " + type;
  div.innerHTML = content;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function quick(cmd){
  text.value = cmd;
  sendMessage();
}

async function sendMessage(){
  const question = text.value.trim();
  if(!question) return;

  addMessage(question, "user");
  text.value="";

  const loadingDiv = document.createElement("div");
  loadingDiv.className="message bot";
  loadingDiv.innerHTML="Searching...";
  chat.appendChild(loadingDiv);

  try{
    const res = await fetch("/ask",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({question})
    });

    const data = await res.json();
    loadingDiv.remove();

    addMessage(data.reply.replace(/\n/g,"<br>"), "bot");

  }catch(err){
    loadingDiv.remove();
    addMessage("‚ùå Server Error", "bot");
  }
}

send.onclick = sendMessage;

text.addEventListener("keypress", function(e){
  if(e.key==="Enter"){
    sendMessage();
  }
});
</script>

</body>
</html>
